<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace = "layouts :: header"></head>

<body>

	<!--nav th:replace = "layouts :: navbar"--><!--/nav-->
	
	<nav th:fragment = "navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" th:href="@{/}">Project IO</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
	    <ul class="navbar-nav mr-auto mt-2 mt-lg-0"> 
	    	<li class="nav-item">
	        <a class="nav-link" th:href="@{/}">Home</a>
	        <li class="nav-item">
	      	
	        <a class="nav-link" th:href="@{/employees/}">Employees</a>
	      </li>
	       
	    	<li class="nav-item active">
	        	<a class="nav-link" th:href="@{/projects/}">Projects</a>
	      	</li>
	      	<li class="nav-item">
	        	<a class="nav-link" th:href="@{/register/}">Register New User</a>
	      	</li>
	      	<li class="nav-item">
	        	<a class="nav-link" th:href="@{/logout}">Log Out</a>
	      	</li>
	    </ul>
	  </div>
	</nav>
	
	<div th:fragment = "currentProjects">
		<h4>Current Projects </h4>
		<hr>
		
		<!-- Add New Project Button -->
		<a th:href="@{/projects/new}"
			class="btn btn-primary btn-sm mb-3">
			New Project
		</a>
		<a th:href="@{/projects/timelines}"
			class="btn btn-primary btn-sm mb-3">
			Project Timelines
		</a>
		<table class = "table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Project Name</th>
					<th>Project Stage</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
			<tr th:each="aProject : ${projectsList}">
				<td th:text="${aProject.name}"/>
				<td th:text="${aProject.stage}"/>
				<td>
					<a th:href="@{/projects/update(id=${aProject.projectId})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					<a th:href="@{/projects/delete(id=${aProject.projectId})}"
						class="btn btn-danger btn-sm"
						onClick="if (!(confirm('Are you sure you want to delete this project?'))) return false">
						Delete
					</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	
</body>

</html>
